<DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="style.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
            <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        </head>
        <body>
            <h1>Laboratório de jogos</h1>
            <h3>Aqui, vou mostrar alguns dos meus jogos utilizando o bootstrap.</h3>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <a href="https://studio.code.org/projects/applab/uGgPqbqDRP8-wUl5GkItHEBdzv9v5ebVq0vWoXT5zsQ" target="_blank"><img src="https://studio.code.org/v3/files/uGgPqbqDRP8-wUl5GkItHEBdzv9v5ebVq0vWoXT5zsQ/.metadata/thumbnail.png" class="d-block w-100" alt="jogo do foguete"></a>
                  </div>
                  <div class="carousel-item">
                    <a href="https://studio.code.org/projects/gamelab/pEwLPt19ydD8EoeyqbiIL_lWZzFvBz9oHZ6CTqKZjfY" target="_blank"><img src="https://studio.code.org/v3/files/TMrx0_JbVbGcCWgpvgld88PBNQitJR-VRRT2kVdmT4k/.metadata/thumbnail.png" class="d-block w-100" alt="corta-frutas"></a>
                  </div>
                  <div class="carousel-item">
                    <a href="https://studio.code.org/projects/applab/qmSt7DBpRKlWwfzO3Pnwoa7QPU9aGMw_rzdsWmoWak8" target="_blank"><img src="https://studio.code.org/v3/files/qmSt7DBpRKlWwfzO3Pnwoa7QPU9aGMw_rzdsWmoWak8/.metadata/thumbnail.png" class="d-block w-100" alt="jogo da matemática"></a>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <a href="https://getbootstrap.com/" target="_blank">Usar o bootstrap (utilizado: "carousel")</a>

    </html>
</DOCTYPE>
